# ============================================
# Salem.xelements.es - Configuración completa Nginx
# Town of Salem - Backend + Frontend
# ============================================
# IMPORTANTE: Este archivo reemplaza tu configuración actual
# Si ya tienes un server block para salem.xelements.es, 
# SOLO copia la sección "# RUTAS DEL JUEGO" dentro de tu server {}
# ============================================

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name salem.xelements.es;

    # ====================================
    # TUS CERTIFICADOS SSL (ajusta las rutas)
    # ====================================
    # ssl_certificate /etc/letsencrypt/live/salem.xelements.es/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/salem.xelements.es/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ====================================
    # RUTAS DEL JUEGO - COPIAR DESDE AQUÍ
    # ====================================
    
    # Socket.IO / WebSocket (DEBE ir PRIMERO, antes de /api/)
    location /socket.io/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;

        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts (24h keep alive)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Disable buffering for real-time
        proxy_buffering off;
        proxy_cache off;
    }

    # Backend API
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Frontend (Next.js) - DEBE IR AL FINAL
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Next.js HMR (opcional en producción)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ====================================
    # HASTA AQUÍ - FIN RUTAS DEL JUEGO
    # ====================================

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    gzip_min_length 1000;
    gzip_proxied any;

    # Max upload size
    client_max_body_size 10M;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name salem.xelements.es;

    return 301 https://$server_name$request_uri;
}
