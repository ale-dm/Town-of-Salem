# ============================================
# Town of Salem - Docker Compose (Production)
# Dominio: salem.xelements.es
# Stack: PostgreSQL + Backend + Frontend (sin nginx, usar nginx de Portainer)
# ============================================
# Uso:
#   1. Copiar .env.docker.example â†’ .env y configurar
#   2. docker compose up -d --build
#   3. Configurar nginx de Portainer con salem.nginx.conf
# ============================================

services:
  # --- PostgreSQL Database ---
  db:
    image: postgres:16-alpine
    container_name: tos-database
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-mafia_game}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # --- Backend (Node.js + Express + Socket.IO) ---
  backend:
    container_name: tos-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-mafia_game}?schema=public
      PORT: 3001
      NODE_ENV: production
      FRONTEND_URL: https://salem.xelements.es
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_API_KEY_2: ${GEMINI_API_KEY_2:-}
      SESSION_SECRET: ${SESSION_SECRET:-supersecreto_cambiar_en_produccion}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal

  # --- Frontend (Next.js) ---
  frontend:
    container_name: tos-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://salem.xelements.es
        NEXT_PUBLIC_WS_URL: wss://salem.xelements.es
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - internal

volumes:
  postgres_data:

networks:
  internal:
    driver: bridge
