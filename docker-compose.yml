# ============================================
# Town of Salem - Docker Compose (Production)
# Dominio: salem.xelements.es
# Stack: Nginx + Let's Encrypt + PostgreSQL + Backend + Frontend
# ============================================
# Primer despliegue:
#   1. Copiar .env.docker.example → .env y configurar
#   2. chmod +x init-ssl.sh && ./init-ssl.sh
#   3. docker compose up -d --build
# ============================================

services:
  # --- PostgreSQL Database ---
  db:
    image: postgres:16-alpine
    container_name: tos-database
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-mafia_game}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # No exponer puerto al exterior en producción
    # ports:
    #   - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # --- Backend (Node.js + Express + Socket.IO) ---
  backend:
    container_name: tos-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    # No exponer puertos — Nginx hace proxy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-mafia_game}?schema=public
      PORT: 3001
      NODE_ENV: production
      FRONTEND_URL: https://salem.xelements.es
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_API_KEY_2: ${GEMINI_API_KEY_2:-}
      SESSION_SECRET: ${SESSION_SECRET:-supersecreto_cambiar_en_produccion}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal

  # --- Frontend (Next.js) ---
  frontend:
    container_name: tos-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://salem.xelements.es
        NEXT_PUBLIC_WS_URL: wss://salem.xelements.es
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - internal

  # --- Nginx Reverse Proxy + SSL ---
  nginx:
    image: nginx:alpine
    container_name: tos-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - internal
    # Reload Nginx cada 6h para renovar certificados
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # --- Certbot (Let's Encrypt SSL auto-renew) ---
  certbot:
    image: certbot/certbot
    container_name: tos-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - internal

volumes:
  postgres_data:

networks:
  internal:
    driver: bridge
